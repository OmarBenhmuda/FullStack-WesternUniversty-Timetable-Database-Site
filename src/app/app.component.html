<div class="header">
    <h1>SE 3316 Lab 5</h1>
</div>

<div *ngIf="!isSignedIn" class="search">
    <label for="name"></label>
    <input id="name" type="text" placeholder="Full Name..." />
    <label for="signup_email"></label>
    <input id="signup_email" type="text" placeholder="email..." />
    <label for="signup_password"></label>
    <input id="signup_password" type="password" placeholder="password..." />
    <label for="repassword"></label>
    <input id="repassword" type="password" placeholder="re-enter password..." />
    <button (click)="signup()">SignUp</button>
</div>

<div *ngIf="!isSignedIn" class="search">
    <label for="email"></label>
    <input id="email" type="text" placeholder="email..." />
    <label for="password"></label>
    <input id="password" type="password" placeholder="password..." />
    <button (click)="signin()">SignIn</button>
</div>



<!-- if the user is signed in-->
<div *ngIf="isSignedIn">

    <div class="logout">
        <h1>{{name}}</h1>
        <label for="newpassword"></label>
        <input id="newpassword" type="password" placeholder="new password..." />
        <button (click)="updatePassword()">Update Password</button>
        <button (click)="logout()">Logout</button>

        <!-- if the user is an admin display this div-->
        <div *ngIf="isAdmin">
            <label for="newAdminEmail"></label>
            <input id="newAdminEmail" type="email" placeholder="email of new admin..." />
            <button (click)="makeAdmin()">Make Admin</button>
        </div>
    </div>


    <!-- if the user is a normal user display this div-->
    <div *ngIf="isUser">
        <app-userhome></app-userhome>
    </div>
</div>

<app-home *ngIf="!isSignedIn"></app-home>
